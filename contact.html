        <section class="rubrique">
            <div class="row col-12">
                <div class="d-flex justify-content-center p-3">Contact</div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row col-12">
                    <div class="intro d-flex justify-content-center mt-3 mb-2">
                        <h2>Nous contacter</h2>
                    </div>
                </div>
                <div class="row col-12">
                    <p>Une réservation ? Une question à poser ? Une suggestion à faire ? N'hésitez pas à nous écrire !</p>
                    <div class="formulaire">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label d-flex"><b>Adresse mail</b>
                                    <div class="required"><sup>*</sup></div>
                                </label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label d-flex"><b>Nom et prénom</b>
                                    <div class="required"><sup>*</sup></div>
                                </label>
                                <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="choice" class="form-label d-flex"><b>Motif</b>
                                    <div class="required"><sup>*</sup></div>
                                </label>
                                <select class="form-control" id="choice">
                                    <option>-</option>
                                    <option>Réservation</option>
                                    <option>Question</option>
                                    <option>Suggestion</option>
                                    <option>Plainte</option>
                                </select>
                            </div>
                            <div class="form-group mb-1">
                                <label for="textarea"><b>Votre message</b></label>
                                <textarea class="form-control" id="textarea" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn_contact mb-3">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
